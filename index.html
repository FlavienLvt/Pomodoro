<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <h1>Pomodoro</h1>
    </div>
    <div class="test" id="state"></div>
    <div id="timer"></div>

    <div class="button-container">
        <button id="buttonPlay">
            <i class="fa-solid fa-play"></i>ㅤ
        </button>

        <button id="buttonStop" class="hide">
            <i class="fa-solid fa-stop"></i>ㅤ
        </button>
    </div>
    <div class="button-container">
        <label for="workTime">Enter your work time (minutes):</label>
        <input type="number" id="workTime" name="workTime" value="25" required />
    </div>
    <div class="button-container">
        <label for="breakTime">Enter your break time (minutes):</label>
        <input type="number" id="breakTime" name="breakTime" value="5" required />
    </div>
    <div class="button-container">
        <label for="longBreakTime">Enter your long break (minutes):</label>
        <input type="number" id="longBreakTime" name="longBreakTime" value="20" required />
    </div>
    <div class="button-container">
        <button id="buttonLocalStorage">
            <i class="fa-solid fa-trash-can"></i> Clear Local
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
